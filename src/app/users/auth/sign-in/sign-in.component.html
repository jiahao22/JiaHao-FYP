<!-- Loading Spinner -->
<ngx-spinner
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-clip-rotate"
  [fullScreen]="true"
>
  <p style="color: white">Loading...</p>
</ngx-spinner>

<!-- Process Spinner -->
<ngx-spinner
  name="process"
  bdColor="rgba(0, 0, 0, 0.8)"
  size="medium"
  color="#fff"
  type="ball-pulse"
  [fullScreen]="true"
>
  <p style="color: white">Processing...</p>
</ngx-spinner>

<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-md-12 col-lg-6">
      <div class="login">
        <h1>Connect your wallet.</h1>
        <p>
          Connect with one of our available wallet providers or create a new
          one.
        </p>

        <div>
          <ul class="list-group">
            <li class="list-group-item" (click)="onConnectWallet(1)">
              <a>
                <img
                  src="assets/images/metamask-logo.webp"
                  width="24"
                  height="24"
                />
                &nbsp;MetaMask
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
