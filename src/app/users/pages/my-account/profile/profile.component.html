<!-- Loading Spinner -->
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-clip-rotate" [fullScreen]="true">
  <p style="color: white">Loading...</p>
</ngx-spinner>

<!-- Process Spinner -->
<ngx-spinner name="process" bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-pulse"
             [fullScreen]="true">
  <p style="color: white">Processing...</p>
</ngx-spinner>

<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h3>My Profile</h3>
      <hr>

      <form [formGroup]="form">
        <div class="form-group mt-2">
          <label for="wallet_address">Wallet Address:</label>
          <input type="text" id="wallet_address" class="form-control" formControlName="wallet_address">
        </div>

        <div class="form-group">
          <label for="name">Name: </label>
          <input type="text" id="name" class="form-control" formControlName="fullname">

          <div class="text-danger" *ngIf="form.get('fullname').touched && !form.get('fullname').valid">
            * This field is required.
          </div>
        </div>

        <div class="form-group">
          <label for="email">E-Mail: </label>
          <input type="email" id="email" class="form-control" formControlName="email">
        </div>

        <div class="text-right">
          <button type="submit" class="btn btn-dark" (click)="onSubmit()">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
