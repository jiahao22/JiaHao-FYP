<!-- Loading Spinner -->
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-clip-rotate" [fullScreen]="true">
  <p style="color: white">Loading...</p>
</ngx-spinner>

<!-- Process Spinner -->
<ngx-spinner name="process" bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-pulse"
             [fullScreen]="true">
  <p style="color: white">Processing...</p>
</ngx-spinner>

<div class="container-fluid" *ngIf="!isLoading">
  <div class="row">
    <div class="col">
      <h3>Addresses</h3>
      <hr>

      <div class="text-right d-block mt-3 mb-3">
        <a class="btn btn-dark" routerLink="add-address">
          Add New Address
        </a>
      </div>

      <div class="table-responsive">
        <table datatable class="row-border hover">
          <thead>
          <tr>
            <th>No.</th>
            <th>Fullname</th>
            <th>Phone</th>
            <th>Address</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let address of addresses; let i = index">
            <td>
              {{ i + 1}}.
            </td>
            <td>
              {{ address.address_fullname }}
            </td>
            <td>
              {{ address.address_phone_number }}
            </td>
            <td>
              {{ address.address_line1 }}
            </td>
            <td>
              <a class="action-href" [routerLink]="['edit-address', address.address_id]">
                <i class="bi bi-pencil-square"></i>
              </a>
              &nbsp;
              <a class="action-href" (click)="onDeleteAddress(address.address_id)">
                <i class="bi bi-trash"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
