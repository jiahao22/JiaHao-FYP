<!-- Loading Spinner -->
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-clip-rotate" [fullScreen]="true">
  <p style="color: white">Loading...</p>
</ngx-spinner>

<!-- Process Spinner -->
<ngx-spinner name="process" bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-pulse"
             [fullScreen]="true">
  <p style="color: white">Processing...</p>
</ngx-spinner>

<app-header></app-header>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card mt-5">
        <div class="card-body">
          <h3 class="text-center">Create Account</h3>

          <form [formGroup]="form">
            <div class="form-group">
              <label for="merchant_shop_name">Shop Name *</label>
              <input type="text" id="merchant_shop_name" class="form-control" formControlName="merchant_shop_name">

              <div class="text-danger" *ngIf="form.get('merchant_shop_name').touched && !form.get('merchant_shop_name').value">
                * This field is required.
              </div>
            </div>

            <div class="form-group">
              <label for="merchant_email">E-Mail *</label>
              <input type="email" id="merchant_email" class="form-control" formControlName="merchant_email">

              <div class="text-danger" *ngIf="form.get('merchant_email').touched && !form.get('merchant_email').value">
                * This field is required.
              </div>

              <div class="text-danger" *ngIf="form.get('merchant_email').value && !form.get('merchant_email').valid">
                * Invalid E-Mail.
              </div>
            </div>

            <div class="form-group">
              <label for="merchant_phone_number">Phone Number *</label>
              <input type="text" id="merchant_phone_number" class="form-control" formControlName="merchant_phone_number">

              <div class="text-danger" *ngIf="form.get('merchant_phone_number').touched && !form.get('merchant_phone_number').value">
                * This field is required.
              </div>
            </div>

            <div class="form-group">
              <label for="merchant_wallet_address">Your Wallet Address *</label>
              <div class="input-group">
                <input type="text" class="form-control" id="merchant_wallet_address" formControlName="merchant_wallet_address" readonly>
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" (click)="connectWallet()">Connect MetaMask</button>
                </div>
              </div>
              <div class="text-danger" *ngIf="form.get('merchant_wallet_address').touched && !form.get('merchant_wallet_address').value">
                * This field is required.
              </div>
            </div>

            <button class="btn btn-dark btn-block" type="submit" (click)="onSubmit()">
              Register
            </button>
          </form>

          <div class="text-center mt-2">
            <a routerLink="/merchant/auth/sign-in">Already have an account? Login here > </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
